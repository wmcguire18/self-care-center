<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
<body>
  <header>
    <h1> &#10024; Self Care Center &#10024;</h1>
  </header>
    <h2> Which type of message? </h2>
    <div>
      <input type="radio" id="affirmation" name="message" value="affirmation">
      <label for="affirmation">affirmation</label>
      <input type="radio" id="mantra" name="message" value="mantra">
      <label for="mantra">mantra</label><br>
      <button class="receive-message" id="receiveMessage">Receive Message</button> <br>
      <button class="clear-message hidden" id="clearMessage">Clear Message</button>
    </div>
    <section class="message-box" id="messageBox">
      <img src="assets/meditate.svg" class="meditate-logo" alt="A stylized meditating man">
    </section>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
